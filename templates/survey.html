<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h1>Survey</h1>
    <form method="POST">
        {% for question in questions %}
            <label>{{ question }}</label><br>
            <input type="text" name="{{ question }}" required><br><br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
